                <div class="form-group">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input 
                        type="text"

                        class="form-input" 
                        placeholder="Silva"

                    >

                        id="password" 
                        class="form-input" 
                        placeholder="Crie uma senha forte"

                    >

                <div class="password-strength">

                </div>
            </div>
            
            <div class="form-group">

                <div class="password-container">
                    <input 
                        type="password"
