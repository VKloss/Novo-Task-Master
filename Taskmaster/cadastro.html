<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Cadastro</title>   
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="btnVoltar" id="btnVoltar">‚Üê</button>
    <div class="signup-container">
        <div class="header-section">
            <div class="logo"></div>
            <h1 class="page-title">Criar Conta</h1>
            <p class="page-subtitle">Junte-se a milhares de usu√°rios organizados</p>
        </div>
        
        <form id="signupForm" onsubmit="cadastrar(event)" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">Nome</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="Nome"
                        required
                    >
                    <div class="error-message">Nome √© obrigat√≥rio</div>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Sobrenome"
                        required
                    >
                    <div class="error-message">Sobrenome √© obrigat√≥rio</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="seuemail@exemplo.com"
                    required
                >
                <div class="success-message">E-mail dispon√≠vel! ‚úì</div>
                <div class="error-message">Por favor, insira um e-mail v√°lido</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Crie uma senha forte"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>

                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span id="strengthText">Digite uma senha</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirme sua senha"
                        required
                    >
                    <button type="submit" class="password-toggle" >üëÅÔ∏è</button>
                </div>
                <div class="success-message">Senhas coincidem ‚úì</div>
                <div class="error-message">As senhas n√£o coincidem</div>
            </div>           
            <button type="submit" class="signup-btn" id="signupBtn">
                <div class="loading-spinner"></div>
                <span class="btn-text">Criar Conta</span>
            </button>
            <div class="login-section">
                <span class="login-text">J√° tem uma conta?</span>
                <a href="login.html" class="login-link">Fazer login</a>
            </div>
        </form>
        
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
        <script src="firebase.js"></script>
        <script src="cadastro.js"></script>
        
</body>
</html>
