<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <href type="stylesheet" href="\style.css"></href>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #021670 0%, #30025f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgb(255, 255, 255);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            color: #777;
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input.error {
            border-color: #ff4757;
            background: #fff5f5;
        }
        
        .form-input.success {
            border-color: #2ed573;
            background: #f0fff4;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .form-input.error + .error-message {
            display: block;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 14px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #667eea;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #555;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #5a67d8;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.loading {
            pointer-events: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        .login-btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .login-btn.loading .btn-text {
            opacity: 0.7;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e8ecf4;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }
        
        .signup-section {
            text-align: center;
            padding: 24px 0 0;
            border-top: 1px solid #e8ecf4;
        }
        
        .signup-text {
            color: #777;
            font-size: 15px;
            margin-bottom: 16px;
        }
        
        .signup-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .signup-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }
        
        .social-login {
            margin: 24px 0;
        }
        
        .social-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            background: white;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .social-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üìã</div>
            <h1 class="app-title">TaskMaster</h1>
            <p class="app-subtitle">Organize sua vida com simplicidade</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
                <div class="error-message">Por favor, insira um e-mail v√°lido</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                    >
                    <button type="button" id="toggleBtn" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div class="error-message">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading-spinner"></div>
                <span class="btn-text">Entrar</span>
            </button>
        </form>
        <div class="signup-section">
            <a href="#" id="signup-btn" onclick="goToSignup()">Criar conta gratuita</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="login.js"></script>
</body>
</html>
