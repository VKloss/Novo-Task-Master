<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info span {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.6s ease-out;
        }

        .section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .task-list {
            list-style: none;
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            border-left: 4px solid #e8ecf4;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .task-item.priority-high {
            border-left-color: #ff4757;
            background: linear-gradient(135deg, #fff 0%, #ffe5e8 100%);
        }

        .task-item.priority-low {
            border-left-color: #ffa502;
            background: linear-gradient(135deg, #fff 0%, #fff5e6 100%);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-item.tomorrow {
            border-left-color: #ff4757;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .task-item.tomorrow .task-header strong,
        .task-item.tomorrow .task-meta {
            color: white;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .task-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .task-item.tomorrow .task-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.75rem;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #ff4757;
            color: white;
        }

        .priority-badge.low {
            background: #ffa502;
            color: white;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e8ecf4;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d5dbe8;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ed573;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .btn-success:hover {
            background: #26d063;
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #666;
            text-align: center;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 0.75rem;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            text-align: center;
            background: #fafbfc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            font-weight: 700;
        }

        .calendar-day.event {
            background: #2ed573;
            color: white;
            border-color: #2ed573;
        }

        .calendar-day.tomorrow-task {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
            animation: pulse 2s infinite;
        }

        .calendar-day-number {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .calendar-day-indicator {
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #fafbfc;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions .btn {
            flex: 1;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ed573 0%, #26d063 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 1001;
            display: none;
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
            font-weight: 600;
            animation: slideLeft 0.4s ease-out;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                padding: 0 1rem;
            }

            .task-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìã TaskMaster</h1>
        <div class="user-info">
            <span id="userName">Ol√°, Usu√°rio!</span>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Se√ß√£o de Tarefas -->
        <div class="section">
            <div class="section-header">
                <h2>‚úÖ Minhas Tarefas</h2>
                <button class="btn btn-primary" onclick="openTaskModal()">+ Nova Tarefa</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Calend√°rio de Eventos -->
        <div class="section">
            <div class="section-header">
                <h2>üìÖ Calend√°rio</h2>
                <button class="btn btn-primary" onclick="openEventModal()">+ Novo Evento</button>
            </div>
            <div class="calendar-header">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>S√°b</div>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <!-- Modal para Tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 id="taskModalTitle">‚ú® Nova Tarefa</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">T√≠tulo *</label>
                    <input type="text" id="taskTitle" placeholder="Ex: Finalizar relat√≥rio" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Descri√ß√£o</label>
                    <textarea id="taskDesc" placeholder="Adicione detalhes sobre a tarefa..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDate">Data</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioridade *</label>
                    <select id="taskPriority" required>
                        <option value="low">üü° Baixa</option>
                        <option value="high">üî¥ Alta</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('taskModal')">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3>üéâ Novo Evento</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">T√≠tulo *</label>
                    <input type="text" id="eventTitle" placeholder="Ex: Reuni√£o com equipe" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Data *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Criar Evento</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('eventModal')">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast para notifica√ß√µes -->
    <div id="toast" class="toast"></div>

    <script>
        // Dados simulados (localStorage para persist√™ncia)
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let events = JSON.parse(localStorage.getItem('events')) || {};
        let editingTaskIndex = null;

        // Fun√ß√£o auxiliar para formatar data
        function formatDate(dateStr) {
            if (!dateStr) return 'Sem data';
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para verificar se √© amanh√£
        function isTomorrow(dateStr) {
            if (!dateStr) return false;
            const taskDate = new Date(dateStr + 'T00:00:00');
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return taskDate.toDateString() === tomorrow.toDateString();
        }

        // Fun√ß√£o para verificar se √© hoje
        function isToday(dateStr) {
            if (!dateStr) return false;
            const taskDate = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            return taskDate.toDateString() === today.toDateString();
        }

        // Carregar tarefas
        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                        </svg>
                        <p>Nenhuma tarefa ainda. Crie uma nova!</p>
                    </div>
                `;
                return;
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const classes = ['task-item'];
                if (task.completed) classes.push('completed');
                if (task.priority === 'high') classes.push('priority-high');
                if (task.priority === 'low') classes.push('priority-low');
                if (isTomorrow(task.date) && !task.completed) classes.push('tomorrow');
                
                li.className = classes.join(' ');
                
                const priorityBadge = task.priority === 'high' 
                    ? '<span class="priority-badge high">üî¥ Alta</span>'
                    : '<span class="priority-badge low">üü° Baixa</span>';
                
                const tomorrowWarning = isTomorrow(task.date) && !task.completed
                    ? '<span style="font-weight: 700;">‚ö†Ô∏è AMANH√É!</span>'
                    : '';
                
                li.innerHTML = `
                    <div>
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            ${priorityBadge}
                        </div>
                        ${task.desc ? `<div class="task-desc">${task.desc}</div>` : ''}
                        <div class="task-meta">
                            <span>üìÖ ${formatDate(task.date)}</span>
                            ${tomorrowWarning}
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-success btn-small" onclick="toggleComplete(${index})">
                                ${task.completed ? '‚Ü©Ô∏è Desmarcar' : '‚úì Concluir'}
                            </button>
                            <button class="btn btn-secondary btn-small" onclick="editTask(${index})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-danger btn-small" onclick="deleteTask(${index})">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                `;
                taskList.appendChild(li);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Carregar calend√°rio
        function loadCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Adicionar dias vazios no in√≠cio
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                calendar.appendChild(empty);
            }
            
            // Adicionar dias do m√™s
            for (let day = 1; day <= daysInMonth; day++) {
                const dayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const div = document.createElement('div');
                const classes = ['calendar-day'];
                
                // Verificar se tem tarefas para amanh√£
                const hasTomorrowTask = tasks.some(task => 
                    isTomorrow(task.date) && !task.completed && dayStr === task.date
                );
                
                if (isToday(dayStr)) classes.push('today');
                if (events[dayStr]) classes.push('event');
                if (hasTomorrowTask) classes.push('tomorrow-task');
                
                div.className = classes.join(' ');
                
                let indicators = [];
                if (events[dayStr]) indicators.push('üìå');
                if (hasTomorrowTask) indicators.push('‚ö†Ô∏è');
                
                div.innerHTML = `
                    <div class="calendar-day-number">${day}</div>
                    ${indicators.length > 0 ? `<div class="calendar-day-indicator">${indicators.join(' ')}</div>` : ''}
                `;
                
                div.onclick = () => {
                    document.getElementById('eventDate').value = dayStr;
                    openEventModal();
                };
                calendar.appendChild(div);
            }
        }

        // Adicionar/Editar tarefa
        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const date = document.getElementById('taskDate').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (editingTaskIndex !== null) {
                tasks[editingTaskIndex] = { 
                    title, 
                    desc, 
                    date, 
                    priority,
                    completed: tasks[editingTaskIndex].completed 
                };
                showToast('‚úÖ Tarefa atualizada com sucesso!');
            } else {
                tasks.push({ title, desc, date, priority, completed: false });
                showToast('‚úÖ Tarefa criada com sucesso!');
            }
            
            loadTasks();
            loadCalendar();
            closeModal('taskModal');
            resetTaskForm();
        });

        // Editar tarefa
        function editTask(index) {
            const task = tasks[index];
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.desc || '';
            document.getElementById('taskDate').value = task.date || '';
            document.getElementById('taskPriority').value = task.priority || 'low';
            editingTaskIndex = index;
            document.getElementById('taskModalTitle').textContent = '‚úèÔ∏è Editar Tarefa';
            openTaskModal();
        }

        // Excluir tarefa
        function deleteTask(index) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                tasks.splice(index, 1);
                loadTasks();
                loadCalendar();
                showToast('üóëÔ∏è Tarefa exclu√≠da!');
            }
        }

        // Marcar como conclu√≠da
        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            loadTasks();
            loadCalendar();
            showToast(tasks[index].completed ? '‚úÖ Tarefa conclu√≠da!' : '‚Ü©Ô∏è Tarefa desmarcada!');
        }

        // Adicionar evento
        document.getElementById('eventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            events[date] = title;
            localStorage.setItem('events', JSON.stringify(events));
            loadCalendar();
            showToast('üìÖ Evento criado com sucesso!');
            closeModal('eventModal');
            document.getElementById('eventForm').reset();
        });

        // Modais
        function openTaskModal() {
            document.getElementById('taskModal').classList.add('show');
        }

        function openEventModal() {
            document.getElementById('eventModal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            if (modalId === 'taskModal') resetTaskForm();
        }

        function resetTaskForm() {
            document.getElementById('taskForm').reset();
            editingTaskIndex = null;
            document.getElementById('taskModalTitle').textContent = '‚ú® Nova Tarefa';
        }

        // Toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Logout
        function logout() {
            if (confirm('Deseja realmente fazer logout?')) {
                showToast('üëã At√© logo!');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        // Fechar modal clicando fora
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        // Inicializar
        loadTasks();
        loadCalendar();
    </script>
</body>
</html>
