<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background:linear-gradient(135deg, #021670 0%, #30025f 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            background: linear-gradient(135deg, #4723e7 0%, #3a3a3b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info span {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.6s ease-out;
        }

        .section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .task-list {
            list-style: none;
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            border-left: 4px solid #e8ecf4;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .task-item.priority-high {
            border-left-color: #ff4757;
            background: linear-gradient(135deg, #fff 0%, #ffe5e8 100%);
        }

        .task-item.priority-low {
            border-left-color: #ffa502;
            background: linear-gradient(135deg, #fff 0%, #fff5e6 100%);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-item.tomorrow {
            border-left-color: #ff4757;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .task-item.tomorrow .task-header strong,
        .task-item.tomorrow .task-meta {
            color: white;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .task-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .task-item.tomorrow .task-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.75rem;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #ff4757;
            color: white;
        }

        .priority-badge.low {
            background: #ffa502;
            color: white;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e8ecf4;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d5dbe8;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ed573;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .btn-success:hover {
            background: #26d063;
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #666;
            text-align: center;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 0.75rem;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            text-align: center;
            background: #fafbfc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-weight: 500;
        }

        .task-red {
            background-color: #ffb3b3 !important;
        }

        .task-yellow {
            background-color: #fff7b3 !important;
        }

        .task-green {
            background-color: #c9ffc9 !important;
        }

        .calendar-day:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #ea6666 0%, #af3131 100%);
            color: white;
            border-color: #667eea;
            font-weight: 700;
        }

        .calendar-day.event {
            background: #2ed573;
            color: white;
            border-color: #2ed573;
        }

        .calendar-day.tomorrow-task {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
            animation: pulse 2s infinite;
        }

        .calendar-day-number {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .calendar-day-indicator {
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #fafbfc;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions .btn {
            flex: 1;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ed573 0%, #26d063 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 1001;
            display: none;
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
            font-weight: 600;
            animation: slideLeft 0.4s ease-out;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                padding: 0 1rem;
            }

            .task-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TaskMaster</h1>
        <div class="user-info">
            <p>Ol√°, <span id="userName"></span>!</p>
            <button class="logout-btn" onclick="logout()">Fazer Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Se√ß√£o de Tarefas -->
        <div class="section">
            <div class="section-header">
                <h2>‚úÖ Minhas Tarefas</h2>
                <button class="btn btn-primary" onclick="openTaskModal()">+ Nova Tarefa</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Calend√°rio de Eventos -->
        <div class="section">
            <div class="section-header">
                <h2>üìÖ Calend√°rio</h2>
                <button class="btn btn-primary" onclick="openEventModal()">+ Novo Evento</button>
            </div>
            <div class="calendar-header">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>S√°b</div>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="section">
            <div class="section-header">
                <h2>üõí Lista de Compras</h2>
                <button class="btn btn-primary" onclick="openShoppingModal()">+ Adicionar Item</button>
            </div>
            <ul id="shoppingList" class="task-list"></ul>
        </div>

        <!-- Lista de Livros -->
        <div class="section">
            <div class="section-header">
                <h2>üìö Livros para Ler</h2>
                <button class="btn btn-primary" onclick="openBookModal()">+ Adicionar Livro</button>
            </div>
            <ul id="booksList" class="task-list"></ul>
        </div>
    </div>

    <!-- Modal para Tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 id="taskModalTitle">‚ú® Nova Tarefa</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">T√≠tulo *</label>
                    <input type="text" id="taskTitle" placeholder="Ex: Finalizar relat√≥rio" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Descri√ß√£o</label>
                    <textarea id="taskDesc" placeholder="Adicione detalhes sobre a tarefa..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDate">Data</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioridade *</label>
                    <select id="taskPriority" required>
                        <option value="low">üü° Baixa</option>
                        <option value="high">üî¥ Alta</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('taskModal')">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3>üéâ Novo Evento</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">T√≠tulo *</label>
                    <input type="text" id="eventTitle" placeholder="Ex: Reuni√£o com equipe" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Data *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Criar Evento</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('eventModal')">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dayModal" class="modal">
        <div class="modal-content">
          <h2 id="dayModalTitle">Tarefas do dia</h2>
          <div id="dayModalContent"></div>
          <button class="btn btn-secondary" onclick="closeModal('dayModal')">Fechar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
